<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/primary-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Dela+Gothic+One&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Noto+Sans+Georgian:wght@100;200;300;400;500;600;700;800;900&family=Odibee+Sans&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/catalog-galery.css">
    <style>
        .active-page {
            color: #ffffff !important;
            border-bottom: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <main>
            <header>
                <nav class="header-nav">
                    <ul class="header-ul">
                        <li>
                            <a class="primary-header-link" href="home.html">home</a>
                        </li>
                        <li>
                            <a class="primary-header-link" href="catalog.html">catalog</a>
                        </li>
                        <li>
                            <a class="primary-header-link active-page" href="galery.html">galery</a>
                        </li>
                        <li>
                            <a class="primary-header-link" href="contact.html">contact</a>
                        </li>
                    </ul>
                </nav>
                <img class="primary-icon" src="./assets/img/lightbulb.png" alt="the lightbulb icon">
            </header>
            <section class="catalog-section">
                <div class="search-box">
                    <input
                        class="primary-search-bar"
                        id="primary-search-bar"
                        type="search"
                        placeholder="Search product name here.."
                    />
                    <button class="primary-search-btn" id="primary-search-btn">Search</button>
                </div>
                <div class="catalog-btns-wrapper" id="buttons">
                    <button class="catalog-btn" onclick="filterProduct('all')">All</button>
                    <button class="catalog-btn" onclick="filterProduct('Jewish')">Jewish</button>
                    <button class="catalog-btn" onclick="filterProduct('Christian')">Christian</button>
                    <button class="catalog-btn" onclick="filterProduct('Islamic')">Islamic</button>
                    <button class="catalog-btn" onclick="filterProduct('Buddhism')">Buddhism</button>
                    <button class="catalog-btn" onclick="filterProduct('single')">single</button>
                    <button class="catalog-btn" onclick="filterProduct('double')">double</button>
                </div>
                <div class="products-box" id="products-box">
                </div>
            </section>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
